<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack Table</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="rules.html">Rules</a> |
            <a href="settings.html">Settings</a>
        </nav>
        
        <div class="table">
            <div class="dealer-area">
                <h2>Dealer</h2>
                <div class="dealer-cards">
                    <img src="card-back.png" alt="Card" class="card flip-card">
                    <img src="card-back.png" alt="Card" class="card flip-card">
                </div>
            </div>
            
            <div class="player-area">
                <h2>Player</h2>
                <div class="player-cards">
                    <img src="card-back.png" alt="Card" class="card flip-card">
                    <img src="card-back.png" alt="Card" class="card flip-card">
                </div>
            </div>
        </div>
        
        <div class="controls">
            <a href="play.html" class="button">Hit</a>
            <a href="play.html" class="button">Stand</a>
            <a href="play.html" class="button">Double Down</a>
            <a href="play.html" class="button">Split</a>
        </div>
    
        <div class="result-screen">
            <p id="game-result">Game Over</p>
            <a href="index.html" class="button">Play Again</a>
        </div>
    </div>
</body>
</html>
