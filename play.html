<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack Table</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="rules.html">Rules</a> |
            <a href="settings.html">Settings</a>
        </nav>
        
        <div class="table">
            <div class="dealer-area">
                <h2>Dealer</h2>
                <div class="dealer-cards card-row">
                    <div class="card">A<span class="suit">♠</span></div>
                    <div class="card card-back"></div>
                </div>
                <div class="score">Dealer: ?</div>
            </div>
            
            <div class="player-area">
                <h2>Player</h2>
                <div class="player-cards card-row">
                    <div class="card">10<span class="suit">♥</span></div>
                    <div class="card">J<span class="suit">♣</span></div>
                </div>
                <div class="score">Player: 20</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="button hit">Hit</button>
            <a href= "results.html"><button class="button stand">Stand</button></a>
            <button class="button double">Double Down</button>
            <button class="button split" disabled>Split</button>
        </div>
        
        <div class="game-status">
            <p>Current Bet: $100</p>
            <p>Balance: $900</p>
        </div>

        <div class="deal-button">
            <button class="button deal">Deal</button>
        </div>
    </div>
</body>
</html>
