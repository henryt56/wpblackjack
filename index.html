<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal or No Deal</title>
    <style>
        /* CSS for Home Screen */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-screen {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn {
            background: #f8c537;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            width: 200px;
            margin: 15px auto;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #f8c537;
        }

        .reset-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
            width: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="reset-btn">Reset Game</a>
    
    <div class="home-screen">
        <h1>DEAL OR NO DEAL</h1>
        <a href="selection.html" class="btn">START GAME</a>
        <a href="how-to-play.html" class="btn">HOW TO PLAY</a>
        <a href="leaderboard.html" class="btn">LEADERBOARD</a>
    </div>
</body>
</html>
